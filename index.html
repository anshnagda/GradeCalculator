<!doctype html>
<html lang="en">
<head>
	<title>Grade Calculator</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Custom CSS to override Boostrap -->
	<link rel="stylesheet" href="style.css">

	<!-- Load in custom font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class = "container">
		<div class = "row justify-content-center">
			<div class = "col-auto">
				<h1 class="display-3 text-center">Grade Calculator</h1>
			</div>
		</div>
		<div class = "row justify-content-center">
			<div class = "col-auto">
				<form class="courseForm">
					<table class="table table-striped table-hover">
						<tr>	
							<th><h2>% in Assignment</h2></th>
							<th><h2>% of total Grade</h2></th>
							<th>
								<button type="button" id="addMoreButton" class="btn btn-dark text-center">
									Add Assignment
								</button>
							</th>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div class = "row justify-content-center mb-3">
			<div class = "col-auto">
				<input type="text" placeholder="Desired Percentage" id="desiredP" class = "form-control test text-center"
				oninput="onlyNums(this.value, this.id)">
			</div>
		</div>
		<div class= "row justify-content-center mb-4">
			<div class = "col-auto">
				<input type="submit" id="subButton" class="btn btn-dark text-center">
			</div>
		</div>
		<div class = "row justify-content-center mb-3">
			<div class = "col-auto">
				<p id="result" class="d-none"></p>
			</div>
		</div>
		<div class = "row justify-content-center">
			<div class = "col-auto">
				<p class = text-center> Developed by <a href = "https://www.github.com/anshnagda">Ansh Nagda</a> and <a href = "https://www.github.com/shallinan1"> Skyler Hallinan</a>, University of Washington </p>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>

	<!-- Boostrap dependencies -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Allow users to only type numeric input script -->
	<script>
		function onlyNums(str, id) {
			document.getElementById(id).value = str.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')
		}
	</script>
</body>
</html>
